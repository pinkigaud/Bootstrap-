<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Button Classes</title>
    <!----------Bootstrap CSS-------------->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style6.css">
  
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap Button Classes</h2>
        <div class="row">
            <div class="col py-3"> 
                <a href="" class="btn btn-primary">Submit</a>
                <a href="" class="btn btn-success">Submit</a>
                <a href="" class="btn btn-secondary">Submit</a>
                <a href="" class="btn btn-danger">Submit</a>
                <button type="button" class="btn btn-warning">Submit</button>
                <button type="button" class="btn btn-dark">Submit</button>
                <input class="btn btn-info" type="Submit" value="submit">
                <input class="btn btn-light" type="Submit" value="submit"><br><br>
                <a href="" class="btn btn-outline-primary">Submit</a>
                <a href="" class="btn btn-outline-success">Submit</a>
                <a href="" class="btn btn-outline-secondary">Submit</a>
                <a href="" class="btn btn-outline-danger">Submit</a>
                <button type="button" class="btn btn-outline-warning">Submit</button>
                <button type="button" class="btn btn-outline-dark">Submit</button>
                <input class="btn btn-outline-info" type="Submit" value="submit">
                <input class="btn btn-outline-light" type="Submit" value="submit">
            </div>
        </div>
    </div>
</body>
</html>
